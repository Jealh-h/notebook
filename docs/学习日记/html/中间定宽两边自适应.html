<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中间定宽两边自适应</title>
    <style>
      .banner {
        display: flex;
      }
      .banner-left,
      .banner-right {
        flex-basis: 200px;
        height: 400px;
        background-color: #6645;
      }
      .banner-center {
        flex: 1;
        background-color: red;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="banner-left"></div>
      <div class="banner-center"></div>
      <div class="banner-right"></div>
    </div>
  </body>
</html>
