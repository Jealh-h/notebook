<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="reflow-attribute">reflow</div>
    <div id="repaint">repaint</div>
    <script>
      var reflow = document.querySelector("#reflow-attribute");
      reflow.addEventListener("click", () => {
        reflow.clientHeight;
      });
      let color = true;
      var reapint = document.querySelector("#repaint");
      reapint.addEventListener("click", (e) => {
        e.target.style.color = color ? "green" : "red";
        color = !color;
      });
    </script>
  </body>
</html>
